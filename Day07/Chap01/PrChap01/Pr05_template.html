    <title>템플릿 문자열</title>

    <script>

        const exchange = 1309

        let dollar = prompt(' 환산할 달러를 입력해라. ')
        let won = dollar * exchange
        // 템플릿 문자열
        // : 백틱기호(``) 안에 작성하고 변수 등은 &{변수}  표현식 기호에 작성한다.
        alert(`${dollar}는 ${won} 입니다.`)
        
    </script>
