<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형 변환</title>
    <script>
    // ?? >> 숫자 자료형 : number()
    // ?? >> 문자열 자료형 : string()
    // ?? >>  불 자료형 : boolean()

    let strTen = '10' //>> 문자열 자료형 
    let strResult = strTen + 20  // 
    console.log('strResult : ' + strResult)

    let ten = Number(strTen)
    let result = ten + 20
    console.log('result : ' + result);
    
    let strFive = String(5)
    let fiveResult = strFive + 55
    console.log('fiveResult :' + fiveResult);

    let strTrue = 'true'
    let boolFalse = !Boolean(strTrue)
    console.log('boolFalse : ' + boolFalse);


    </script>




</head>

</body>
