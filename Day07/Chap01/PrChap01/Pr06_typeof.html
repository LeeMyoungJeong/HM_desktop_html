<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>

        <script>
            console.log(typeof"김휴먼");        // string
            console.log(typeof 10.45);          // 8바이트 숫자형- number >>  자바스크립트에서 숫자는 그냥 number
            console.log(typeof true);           // boolean
            console.log(typeof null);           // 자바에서는 참조타입의 값이 없다면  null을 반환했음
                                                // null은 값이 존재하지 않는 것임  //null 을 object로 반환하네?? ㅅㅂ/??
                                            
            console.log(typeof undefined);      // undefined 는 값이 있긴 하지만 정의되지 않은 값임을 의미한다.
            // 자바에서는 함수도 자료형으로 취급함
            console.log(typeof function () {});
            console.log(typeof new Date());

        </script>


</head>
<body>
    
</body>
</html>
