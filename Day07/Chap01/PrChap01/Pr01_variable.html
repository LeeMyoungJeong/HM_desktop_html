<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        //자바스크립트에서는 변수를 선언할 때 세가지 키워드를 사용한다.
        // var      : 변수를 선언 시 사용
        //          : 1995 년~ 2015년 까지의 자바스크립트 문법
        // let      : 변수를 선언 시 사용
        //          : 2015년 이후의 자바스크립트 문법
        // const    : 상수를 선언 시 사용
        // 변수     : 데이터를 저장하는 공간
        // 상수     : 한번 초기화한 값을 변경하지 않는 메모리

        const p1 = 10
        const p2 = 20
        let sum = p1 + p2

        // 자바스크립트에서는 문장구분 기호 ;(세미콜론)을 생략할 수 있다.

        var a = 100
        var b = 200
        var result = a+b

        var a =111  //  a의 변수값이 100 과 111로 충돌 할 수 있다.
        // 결국 채택되는건 먼저 선언된 변수값 100으로 할당됨.
        // var는 정의된 변수 중복선언 허용
        // 변수의 사용범위를 전역범위(프로그램 시작부터 끝까지), 함수범위만 제공

        let x = 1000
        let y = 2000

        //구분 자체를 한줄한줄 해줘야 해서 보통은 줄을 바꿔서 작성함
        // 붙여서 이어쓰고 싶다면 세미콜론을 마지막에 붙여서 작성한다.
        let total = x + y
        console.log(sum);
        console.log('result : ' + result);
        console.log('total : ' + total);
        console.log('sum : ' + sum);


    </script>



</head>
<body>
    
</body>
</html>
