<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
    <script>
        const menuNo = Number(prompt ('메뉴 번호를 입력하세요'))
        // prompt 가 입력받아서 처리하는 타입은 문자형이기 때문에 
        // 1,2,3,4 를 문자타입으로 바꿔주거나 아니면 prompt가 입력받을 형태를 문자형으로 바꿔줘야한다. 
        let menu = ''

        switch (menuNo) {
            case 1:
                menu = '황금올리브 반반 치킨'
                break;
            case 2:
                menu = '팔도피자'
                break;
            case 3:
                menu = '어깨피자'
                break;
            case 4:
                menu = '웃음꽃피자'
                break;
        
            default: alert('메뉴번호가 존재하지 않습니다.')
                break;
        }
          if( menuNo >= 1 && menuNo <= 4 )
            alert(`${menu} 이(/가) 주문되었습니다. \n 30분 내로 도착할 예정입니다.`)
          else 
            alert('주문에 실패하였습니다.')

    </script>
</head>
<body>
    
</body>
</html>
